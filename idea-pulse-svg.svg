<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" width="200" height="200">
    <!-- Laptop Base -->
    <rect x="40" y="120" width="120" height="60" rx="8" fill="#21262d" stroke="#30363d" stroke-width="2"/>
    <rect x="45" y="125" width="110" height="10" rx="2" fill="#0d1117"/>
    
    <!-- Laptop Screen -->
    <rect x="50" y="50" width="100" height="70" rx="4" fill="#0d1117" stroke="#30363d" stroke-width="2"/>
    <rect x="52" y="52" width="96" height="66" rx="2" fill="#58a6ff" fill-opacity="0.05"/>
    
    <!-- Screen Content -->
    <g id="screen-content">
        <!-- Brain -->
        <g id="brain" transform="translate(75, 75) scale(0.7)">
            <path d="M0,-20 C-15,-20 -25,-10 -25,0 C-25,10 -15,20 0,20 C15,20 25,10 25,0 C25,-10 15,-20 0,-20 Z" 
                  fill="none" stroke="#3fb950" stroke-width="2"/>
            
            <!-- Brain details -->
            <path d="M-15,-5 C-10,-15 0,-18 8,-12" fill="none" stroke="#3fb950" stroke-width="1" stroke-opacity="0.7"/>
            <path d="M15,-5 C10,-15 0,-18 -8,-12" fill="none" stroke="#3fb950" stroke-width="1" stroke-opacity="0.7"/>
            <path d="M-10,10 C0,15 10,15 15,8" fill="none" stroke="#3fb950" stroke-width="1" stroke-opacity="0.7"/>
        </g>
        
        <!-- Light Bulb -->
        <g id="light-bulb" transform="translate(125, 85)">
            <!-- Bulb -->
            <circle cx="0" cy="0" r="8" fill="#ffd700" fill-opacity="0.9">
                <animate attributeName="fill-opacity" values="0.7;0.9;0.7" dur="2s" repeatCount="indefinite"/>
            </circle>
            
            <!-- Base -->
            <path d="M-3,8 L3,8 L2,12 L-2,12 Z" fill="#c9d1d9"/>
            
            <!-- Glow -->
            <circle cx="0" cy="0" r="12" fill="#ffd700" fill-opacity="0">
                <animate attributeName="r" values="12;15;12" dur="2s" repeatCount="indefinite"/>
                <animate attributeName="fill-opacity" values="0.1;0.2;0.1" dur="2s" repeatCount="indefinite"/>
            </circle>
        </g>
        
        <!-- Code Lines -->
        <g id="code-lines" font-family="monospace" font-size="3" fill="#c9d1d9">
            <text x="55" y="65">
                <tspan x="55" y="65">function innovate() {</tspan>
                <animate attributeName="fill" values="#c9d1d9;#58a6ff;#c9d1d9" dur="3s" repeatCount="indefinite"/>
            </text>
            <text x="60" y="70">
                <tspan x="60" y="70">  return ideas++;</tspan>
                <animate attributeName="fill" values="#c9d1d9;#3fb950;#c9d1d9" dur="3s" repeatCount="indefinite" begin="1s"/>
            </text>
            <text x="55" y="75">
                <tspan x="55" y="75">}</tspan>
                <animate attributeName="fill" values="#c9d1d9;#58a6ff;#c9d1d9" dur="3s" repeatCount="indefinite" begin="2s"/>
            </text>
        </g>
    </g>
    
    <!-- Sparkles -->
    <g id="sparkles">
        <!-- Around brain -->
        <circle cx="70" cy="75" r="1.5" fill="#ffffff">
            <animate attributeName="r" values="1.5;2.5;1.5" dur="1.5s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="80" cy="70" r="1" fill="#ffffff">
            <animate attributeName="r" values="1;2;1" dur="1.7s" repeatCount="indefinite" begin="0.3s"/>
            <animate attributeName="opacity" values="0;1;0" dur="1.7s" repeatCount="indefinite" begin="0.3s"/>
        </circle>
        <circle cx="75" cy="85" r="1.2" fill="#ffffff">
            <animate attributeName="r" values="1.2;2.2;1.2" dur="1.6s" repeatCount="indefinite" begin="0.6s"/>
            <animate attributeName="opacity" values="0;1;0" dur="1.6s" repeatCount="indefinite" begin="0.6s"/>
        </circle>
        
        <!-- Around light bulb -->
        <circle cx="120" cy="80" r="1.5" fill="#ffd700">
            <animate attributeName="r" values="1.5;2.5;1.5" dur="1.4s" repeatCount="indefinite" begin="0.2s"/>
            <animate attributeName="opacity" values="0;1;0" dur="1.4s" repeatCount="indefinite" begin="0.2s"/>
        </circle>
        <circle cx="130" cy="85" r="1" fill="#ffd700">
            <animate attributeName="r" values="1;2;1" dur="1.8s" repeatCount="indefinite" begin="0.5s"/>
            <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite" begin="0.5s"/>
        </circle>
        <circle cx="125" cy="90" r="1.2" fill="#ffd700">
            <animate attributeName="r" values="1.2;2.2;1.2" dur="1.5s" repeatCount="indefinite" begin="0.8s"/>
            <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="0.8s"/>
        </circle>
    </g>
    
    <!-- Connection between brain and bulb -->
    <path id="connection" d="M85,75 L115,85" stroke="#8b949e" stroke-width="0.8" stroke-dasharray="2 2" stroke-opacity="0.6">
        <animate attributeName="stroke-dashoffset" values="0;10;0" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="stroke" values="#8b949e;#3fb950;#8b949e" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- Keyboard -->
    <g id="keyboard" transform="translate(60, 130)">
        <!-- Keyboard base -->
        <rect x="0" y="0" width="80" height="25" rx="3" fill="#21262d" stroke="#30363d" stroke-width="1"/>
        
        <!-- Keys -->
        <g fill="#0d1117" stroke="#30363d" stroke-width="0.5">
            <!-- Top row -->
            <rect x="5" y="5" width="6" height="4" rx="1"/>
            <rect x="13" y="5" width="6" height="4" rx="1"/>
            <rect x="21" y="5" width="6" height="4" rx="1"/>
            <rect x="29" y="5" width="6" height="4" rx="1"/>
            <rect x="37" y="5" width="6" height="4" rx="1"/>
            <rect x="45" y="5" width="6" height="4" rx="1"/>
            <rect x="53" y="5" width="6" height="4" rx="1"/>
            <rect x="61" y="5" width="6" height="4" rx="1"/>
            <rect x="69" y="5" width="6" height="4" rx="1"/>
            
            <!-- Middle row -->
            <rect x="7" y="10" width="6" height="4" rx="1"/>
            <rect x="15" y="10" width="6" height="4" rx="1"/>
            <rect x="23" y="10" width="6" height="4" rx="1"/>
            <rect x="31" y="10" width="6" height="4" rx="1"/>
            <rect x="39" y="10" width="6" height="4" rx="1"/>
            <rect x="47" y="10" width="6" height="4" rx="1"/>
            <rect x="55" y="10" width="6" height="4" rx="1"/>
            <rect x="63" y="10" width="6" height="4" rx="1"/>
            
            <!-- Bottom row -->
            <rect x="10" y="15" width="6" height="4" rx="1"/>
            <rect x="18" y="15" width="6" height="4" rx="1"/>
            <rect x="26" y="15" width="6" height="4" rx="1"/>
            <rect x="34" y="15" width="6" height="4" rx="1"/>
            <rect x="42" y="15" width="6" height="4" rx="1"/>
            <rect x="50" y="15" width="6" height="4" rx="1"/>
            <rect x="58" y="15" width="6" height="4" rx="1"/>
            <rect x="66" y="15" width="6" height="4" rx="1"/>
        </g>
        
        <!-- Space bar -->
        <rect x="15" y="20" width="30" height="3" rx="1" fill="#0d1117" stroke="#30363d" stroke-width="0.5"/>
    </g>
    
    <!-- Status LED -->
    <circle cx="145" y="125" r="2" fill="#3fb950">
        <animate attributeName="fill" values="#3fb950;#7ee787;#3fb950" dur="2s" repeatCount="indefinite"/>
    </circle>
</svg>